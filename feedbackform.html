<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>

    <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Link to the Bootstrap JS file (bundle) for components -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Link to the JavaScript file (app.js) with the 'defer' attribute, ensuring it loads after the HTML content -->
      <script src="../javascript/app.js" defer></script>
  
</head>

<body>
  <!-- Header Section -->
  <header class="bg-secondary py-3 text-center">
    <h1 class="display-2 text-white">Save The Earth</h1>
    <span id="countdown"></span>
  </header>

  <!-- Navigation Bar Section -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav nav-fill w-100">
          <a class="nav-link" href="../index.html">Homepage</a>
          <a class="nav-link" href="../webpages/aboutme.html">About Me</a>
          <a class="nav-link" href="../webpages/goals.html">My Opinions And Goals</a>
          <a class="nav-link" href="../webpages/SpContributions.html">SP's Contribution</a>
          <a class="nav-link" href="../webpages/feedbackform.html">Feedback Form</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Section -->
  <div class="container mt-5">
    <h1 class="text-center pb-4 text-primary">Feedback Form</h1>
    <h2 class="text-center pb-4">Thanks for reading! Your feedback is very valuable to me, please take 1 min to complete this short survey.</h2>

    <!-- Feedback Form -->
    <form>
      <!-- First Name and Last Name Input Fields -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstname" class="h4">First Name</label>
          <input type="text" class="form-control" placeholder="Kevin" name="first name">
        </div>
        <div class="col-md-6">
          <label for="lastname" class="h4">Last Name</label>
          <input type="text" class="form-control" placeholder="Nguyen" name="last name">
        </div>
      </div>

      <!-- Radio Buttons - Informative Rating -->
      <div class="mb-3">
        <label class="text-dark text-lg h4">How informative was this website?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="informative" id="informative1" value="1">
          <label class="form-check-label" for="informative1">
            1
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="informative" id="informative2" value="2">
          <label class="form-check-label" for="informative2">
            2
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="informative" id="informative3" value="3">
          <label class="form-check-label" for="informative3">
            3
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="informative" id="informative4" value="4">
          <label class="form-check-label" for="informative4">
            4
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="informative" id="informative5" value="5">
          <label class="form-check-label" for="informative5">
            5
          </label>
        </div>
      </div>

      <!-- Checkboxes - Selecting Intriguing Pages -->
      <div class="mb-3">
        <label class="text-dark text-lg h4">Select the pages that you found intriguing and informative</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="pages" id="page1" value="homepage">
          <label class="form-check-label" for="page1">
            Homepage
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="pages" id="page2" value="About me">
          <label class="form-check-label" for="page2">
            About me
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="pages" id="page3" value="Opinons and goals">
          <label class="form-check-label" for="page3">
            My opinions And Goals
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="pages" id="page4" value="SP's contribution">
          <label class="form-check-label" for="page4">
            SP's Contribution
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="pages" id="page5" value="Other">
          <label class="form-check-label" for="page5">
            Other
          </label>
        </div>
      </div>

      <!-- Dropdown Select - Content Organization Rating -->
      <div class="mb-3">
        <label class="text-dark text-lg h4">How organized was the content?</label>
        <select class="form-select" name="content_organization" aria-label="Content Organization">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <!-- Slider - Overall Experience Rating -->
      <div class="mb-3">
        <label class="text-dark text-lg h4">Rate your overall experience</label>
        <div class="d-flex align-items-center">
          <label for="range1" class="form-label me-3">1</label>
          <input type="range" class="form-range flex-grow-1" name="overall_experience" id="range1" min="1" max="5" step="1" >
          <label for="range5" class="form-label ms-3">5</label>
        </div>
      </div>

      <!-- Text Input - Additional Comments -->
      <div class="mb-3">
        <label for="comment" class="text-dark text-lg h4">Any other comments?</label>
        <textarea class="form-control" rows="3" id="comment" name="text"></textarea>
      </div>

      <!-- Form Submission Buttons -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary me-2">Submit</button>
        <button type="reset" class="btn btn-secondary ms-2">Reset</button>
      </div>
    </form>
  </div>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center p-1 mt-4">
    <div class="container">
      <p>&copy; 2023 Adam Bin Roslan. All rights reserved.</p>
      <a href="mailto:ADAMBR.23@ichat.sp.edu.sg" class="text-white">Contact Me</a>
    </div>
  </footer>
</body>
</html>
